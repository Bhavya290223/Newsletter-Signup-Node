<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Newsletter - Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/computer.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" name="first" placeholder="First Name" required autofocus>
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle" name="last" placeholder="Last Name" required>
      <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control bottom" name="email" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Bhavya 2022</p>
  </form>
</main>



  </body>
</html>
